{% extends 'myapp/base.html' %}

{% block nav-login %}<strong class="nav-active">Login</strong>{% endblock %}

{% block title %}
Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form | crispy}}
        <p>Don't have an account? Create one <a href="/register/register.html">here</a> </p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock %}
